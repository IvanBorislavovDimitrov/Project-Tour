<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/styles/bootstrap.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="/">Reservations</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
            aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation" style="">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a sec:authorize="isAnonymous()" class="navbar-brand" href="/register">Register here</a><br>
            </li>
            <li class="nav-item">
                <a sec:authorize="isAnonymous()" class="navbar-brand" href="/login">Log in</a><br>
            </li>
            <li class="nav-item">
                <a sec:authorize="hasRole('ROLE_ADMIN')" class="navbar-brand" href="/users">See all users</a><br>
            </li>
            <li class="nav-item">
                <a sec:authorize="isAuthenticated()" class="navbar-brand" href="/logout">Log out</a><br>
            </li>
            <li class="nav-item">
                <a class="navbar-brand" href="/search">Search</a><br>
            </li>
        </ul>
    </div>
</nav>

<form th:action="@{/createHotel}" method="post">
    <fieldset>
        <legend>Register</legend>
        <div class="form-group row">
            <label for="username" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input type="text" name="name" class="form-control" id="username">
            </div>
        </div>
        <div class="form-group row">
            <label for="password" class="col-sm-2 col-form-label">City</label>
            <div class="col-sm-10">
                <input type="text" name="city" class="form-control" id="password">
            </div>
        </div>
        <div class="form-group row">
            <label for="username" class="col-sm-2 col-form-label">Stars</label>
            <div class="col-sm-10">
                <input type="number" name="stars" class="form-control" id="email">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Register hotel</button>
    </fieldset>
</form>
</body>
</html>
