<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/styles/bootstrap.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="">Reservations</a>
    <a class="navbar-brand"  href="/register">Register here</a><br>
    <a sec:authorize="isAnonymous()" class="navbar-brand"  href="/login">Log in</a><br>
    <a class="navbar-brand"  href="/users">See all users</a><br>
    <a sec:authorize="isAuthenticated()" class="navbar-brand"  href="/logout">Log out</a><br>
        
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation" style="">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>

<div sec:authorize="isAuthenticated()">
    This content is only shown to authenticated users.
</div>

</body>
</html>
