<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/styles/bootstrap.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="/">Reservations</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
            aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation" style="">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a sec:authorize="isAnonymous()" class="navbar-brand" href="/register">Register here</a><br>
            </li>
            <li class="nav-item">
                <a sec:authorize="isAnonymous()" class="navbar-brand" href="/login">Log in</a><br>
            </li>
            <li class="nav-item">
                <a sec:authorize="hasRole('ROLE_ADMIN')" class="navbar-brand" href="/users">See all users</a><br>
            </li>
            <li class="nav-item">
                <a sec:authorize="isAuthenticated()" class="navbar-brand" href="/logout">Log out</a><br>
            </li>
            <li class="nav-item">
                <a th:text="|Hello, ${user}|" class="navbar-brand" href="/profile"></a><br>
            </li>
            <li class="nav-item">
                <a class="navbar-brand" href="/search">Search</a><br>
            </li>
            <li class="nav-item">
                <a sec:authorize="hasRole('ROLE_ADMIN')" class="navbar-brand" href="/createHotel">Create Hotel</a><br>
            </li>
            <li class="nav-item">
                <a sec:authorize="hasRole('ROLE_ADMIN')" class="navbar-brand" href="/addGuide">Add guide</a><br>
            </li>
        </ul>
    </div>
</nav>

<br>
<h3>Hotels: </h3>
<table class="table table-hover">
    <thead>
    <tr>
        <th scope="col">Hotel</th>
        <th scope="col">City</th>
        <th scope="col">Stars</th>
    </tr>
    </thead>
    <tbody>
    <tr class="table-active" th:each="hotel : ${hotels}">
        <td th:text="${hotel.getName()}"></td>
        <td th:text="${hotel.getCity()}"></td>
        <td th:text="${hotel.getStars()}"></td>
    </tr>
    </tbody>
</table>
<h3>Guides: </h3>
<table class="table table-hover">
    <thead>
    <tr>
        <th scope="col">Name</th>
        <th scope="col">Phone number</th>
    </tr>
    </thead>
    <tbody>
    <tr class="table-active" th:each="guide : ${guides}">
        <td th:text="${guide.getName()}"></td>
        <td th:text="${guide.getPhoneNumber()}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
