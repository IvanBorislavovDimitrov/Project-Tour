<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Log in</title>
    <link rel="stylesheet" href="/styles/bootstrap.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="/">Reservations</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
            aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation" style="">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a sec:authorize="isAnonymous()" class="navbar-brand" href="/register">Register here</a><br>
            </li>
            <li class="nav-item">
                <a sec:authorize="isAnonymous()" class="navbar-brand" href="/login">Log in</a><br>
            </li>
            <li class="nav-item">
                <a sec:authorize="hasRole('ROLE_ADMIN')" class="navbar-brand" href="/users">See all users</a><br>
            </li>
            <li class="nav-item">
                <a sec:authorize="isAuthenticated()" class="navbar-brand" href="/logout">Log out</a><br>
            </li>
        </ul>
    </div>
</nav>
<h3 th:text="|Username: ${user.getUsername()}|"></h3>
<h3 th:text="|Email: ${user.getEmail()}|"></h3>
<h3 th:text="|Phone number: ${user.getPhoneNumber()}|"></h3>
<br>
<h3>Your reservations:</h3>
<table class="table table-hover">
    <thead>
    <tr>
        <th scope="col">Date</th>
        <th scope="col">Tour guide name</th>
        <th scope="col">Tour guide phone</th>
        <th scope="col">Info: </th>
    </tr>
    </thead>
    <tbody>
    <tr class="table-active" th:each="reservation : ${reservations}">
        <td th:text="${reservation.getDate()}"></td>
        <td th:text="${reservation.getGuideName()}"></td>
        <td th:text="${reservation.getGuideNumber()}"></td>
        <td th:text="${reservation.getHotelInfo()}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
